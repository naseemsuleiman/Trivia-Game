       body {
            background: linear-gradient(135deg, #000000, #060c16);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 20px;
            min-height: 100vh;
            font-family: "Poppins", sans-serif;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            z-index: 4;
            display: none;
        }
        nav {
            width: 100%;
            background: rgba(0, 0, 0, 0.178);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0);
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 15px;

            transition: 0.3s;
        }

        nav ul li a:hover {
            background: #ff6b6b;
        }

        .container {
            margin-top: 80px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .category-card {
            background: rgba(29, 26, 26, 0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .category-card img {
            width: 100%;
            border-radius: 10px;
            height: 150px;
            object-fit: cover;
        }

        .category-card:hover {
            transform: scale(1.05);
        }

    cursor: pointer;
    display: flex;
    align-items: center;
}

.user-info {

    padding: 5px 10px;

    cursor: pointer;
}
a{

.profile-pic {

.username {

.dropdown {

    top: 100%;

    list-style: none;

    flex-direction: column;

            position: fixed;

        .modal input {

        .profile-upload {

            flex-direction: column;
            align-items: center;

        }

        .profile-preview {

    <script>
document.addEventListener("DOMContentLoaded", () => {
    function logout() {
        localStorage.removeItem("username");
        localStorage.removeItem("profilePic");
        location.reload();
    }

    const loginContainer = document.getElementById("login-container");
    const loginModal = document.getElementById("login-modal");
    const closeBtn = document.getElementById("close-btn");
    const submitBtn = document.getElementById("submit-btn");
    const overlay = document.getElementById("overlay");
    const profilePicInput = document.getElementById("profile-pic");
    const profilePreview = document.getElementById("profile-preview");
    const usernameInput = document.getElementById("username");
    const settingsModal = document.getElementById("settings-modal");
    const settingsClose = document.getElementById("settings-close");

    const savedUsername = localStorage.getItem("username");
    const savedProfilePic = localStorage.getItem("profilePic");
    if (savedUsername && savedProfilePic) {
        loginContainer.innerHTML = `
            <div class="user-info" id="user-dropdown">
                <img src="${savedProfilePic}" class="profile-pic" alt="Profile Pic" style="width: 50px; height: 50px; border-radius: 50%;">
                <span class="username">${savedUsername}</span>
                <ul class="dropdown">
                    <li><a href="#" id="settings">Settings</a></li>
                    <li><a href="#" id="logout">Logout</a></li>
                </ul>
            </div>`;
        
        document.getElementById("user-dropdown").addEventListener("click", () => {
            document.querySelector(".dropdown").classList.toggle("show");
        });
        document.getElementById("logout").addEventListener("click", logout);
        document.getElementById("settings").addEventListener("click", () => {
            settingsModal.style.display = "block";
        });
    }

    document.getElementById("login-icon")?.addEventListener("click", () => {
        loginModal.style.display = "block";
        overlay.style.display = "block";
    });

    closeBtn.addEventListener("click", () => {
        loginModal.style.display = "none";
        overlay.style.display = "none";
    });

    settingsClose.addEventListener("click", () => {
        settingsModal.style.display = "none";
    });

    submitBtn.addEventListener("click", () => {
        const username = usernameInput.value.trim();
        const file = profilePicInput.files[0];
        if (username && file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                localStorage.setItem("username", username);
                localStorage.setItem("profilePic", e.target.result);
                location.reload();
            };
            reader.readAsDataURL(file);
        } else {
            alert("Please enter a valid name and upload a profile picture.");
        }
    });
});
document.addEventListener("DOMContentLoaded", () => {
    const soundToggle = document.getElementById("sound-toggle");
    const themeSelect = document.getElementById("theme-select");
    const backgroundAudio = document.getElementById("background-audio");

    // Load saved settings
    if (localStorage.getItem("soundEnabled") === "true") {
        soundToggle.checked = true;
        backgroundAudio.play();
    }
    
    if (localStorage.getItem("selectedTheme")) {
        document.body.setAttribute("data-theme", localStorage.getItem("selectedTheme"));
        themeSelect.value = localStorage.getItem("selectedTheme");
    }

    // Sound Toggle
    soundToggle.addEventListener("change", () => {
        if (soundToggle.checked) {
            backgroundAudio.play();
            localStorage.setItem("soundEnabled", "true");
        } else {
            backgroundAudio.pause();
            localStorage.setItem("soundEnabled", "false");
        }
    });

    // Theme Selection
    themeSelect.addEventListener("change", () => {
        const selectedTheme = themeSelect.value;
        document.body.setAttribute("data-theme", selectedTheme);
        localStorage.setItem("selectedTheme", selectedTheme);
    });
});
document.addEventListener("DOMContentLoaded", () => {
    const categoryCards = document.querySelectorAll(".category-card");

    categoryCards.forEach(card => {
        card.addEventListener("click", () => {
            const selectedCategory = card.getAttribute("data-category");
            sessionStorage.setItem("selectedCategory", selectedCategory);
            window.location.href = "index.html";
        });
    });
});

}


    </script>
